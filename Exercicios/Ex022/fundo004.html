<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>

    <style>
        body {
            height: 98vh;
            border: 1px dashed black;
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: left bottom ; /* altere as posições e veja o resultado no navegador */
        }
        div.img2 {
            height: 98vh; 
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: center center ; /* altere as posições e veja o resultado no navegador */
        }
        div.img3 {
            height: 98vh; 
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: right top; /* altere as posições e veja o resultado no navegador */
        } 
       
    </style>


</head>
<body>
    <div class="img2">
        <div class="img3"></div>
    </div>
</body>
</html>
