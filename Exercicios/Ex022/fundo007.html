<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização de Caixas</title>

    <style>
        #container {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%; /*ajusta o tamanho do fundo com a imagem*/ 
            position: relative; /* mantem o container relativo ao tamanho total do display*/
            height: 500px;
            padding: 10px;
            background-color: purple;

        }

        #conteudo {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%; /*ajusta o tamanho do fundo com a imagem*/ 

            position: absolute; /* transrfoma o conteudo dentro do container absoluto agr vc pode configurar a posição do conteudo com top,left,rirht,bottom */
            height: 200px;
            width: 400px;
            background-color: yellow;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);/* escolhe o posicionamento da  translação da caixa no caso -50% -50% centralizou a caixa(conteudo) com o centro da caixa(container)*/

        }


    </style>

</head>
<body>
    <section id="container">
        <article id="conteudo">
            
        </article>
    </section>
    
</body>
</html>
