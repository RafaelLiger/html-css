<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* seletor universal(configuração global das CSS) */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top,#455DCF, #E3359F, #FF4C59, #FF8B3E, #FFB542); /* define a imagem de fundo como um gradiente linear que vai do topo para a base com várias cores, 45 ou -45deg escolhe o grau*/;
            background-attachment: fixed;/* faz com que o fundo fique fixo, não se mova */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
