<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label> 
            <select name="estado" id="iest"> <!-- select cria uma lista de opções -->
                <option value="" selected>---Selecione---</option>
               <optgroup label="Sudeste"> <!-- optgroup cria grupos de opções -->
                   <option value="sp">São Paulo</option>
                   <option value="rj" >Rio de Janeiro</option>
                   <option value="mg">Minas Gerais</option>
                   <option value="es">Espírito Santo</option>
                </optgroup>
                <optgroup label="Sul">
                   <option value="pr">Paraná</option>
                   <option value="sc">Santa Catarina</option>
                   <option value="rs">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option value="Engenheiro"></option>
                <option value="Médico"></option>
                <option value="Advogado"></option>
                <option value="Professor"></option>
                <option value="Programador"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
             <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> <!-- textarea cria uma área de texto multilinha -->
        


</p>
    


        <p>
            <input type="submit" name="" id="" value="Enviar">
            <input type="reset" name="" id="" value="Limpar">
        </p>


    </form>
</body>
</html>
