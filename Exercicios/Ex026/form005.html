<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="ismac"><input type="radio" name="sexo" id="ismac" checked value="M">Maculino</label> <!--checked deixa essa opção marcada por padrão-->
            <label for="isfem"><input type="radio" name="sexo" id="isfem" value="F">Feminino</label>
            <!--radio cria uma caixa de seleção para escolha única por isso o name é igual-->
        </fieldset>
        <fieldset><!-- Agrupamento de campos -->
            <legend>Esportes Favoritos</legend>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut" ><!--checkbox cria uma caixa de seleção--> Futebol<br>
            </label>
            <label for="iesbasq">
                <input type="checkbox" name="esbasq" id="iesbasq" >Basquete<br>
            </label>
            <label for="iesvol">
                <input type="checkbox" name="esvol" id="iesvol" >Vôlei<br>
            </label>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat" >Natatação<br>
            </label>
        </fieldset>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00" >
    </p>
    <p>
        <label for="inivel">Nível de Satisfação: </label>
        <input type="range" nome="nivel" id="inivel" min="0" max="10" value ="5" oninput="ival.innerHTML = Number(inivel.value)"> <!--range cria uma barra deslizante os numeros mudão por causo do javascript-->
        <output id="ival">5</output> <!--min e max definem o intervalo-->
    </p>
     <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto"> <!--permite o upload de arquivos deve ser usado o method = post que o metodo para enviar arquivos-->
     </p>
   
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
