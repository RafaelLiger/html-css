<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            
        }
        table {
            border-collapse: collapse; /* remove espaços entre as bordas das células */
            width: 400PX;
            height: 400px;
            

        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left; /* alinha o texto à esquerda (horizontal)*/
            vertical-align: top; /* alinha o texto ao topo (vertical)*/
            
        }
        tr.linha {
            background-color: lightgray;
        }

    </style>

</head>
<body>
    <h1>minha primeira tabela</h1>
    <!-- hirearquia de tabelas(simples)
    table=tabela
        tr=table row(linha da tabela) 
            th=table header(cabeçalho da tabela)
            td=table data(dado da tabela)
    -->

    <table>
        <tr class="linha"> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>    
    </table>




    
</body>
</html>
