<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            height: 300px;
            width: 300px;

            border: 10px solid #000; /* Shothand */
            /*
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            pode ser simplificado com shorthand mas deve estar recpectivamente na ordem: top, right, bottom, left. como um relógio no sentido horario
            */
            padding: 10px 10px 10px 10px;
                /* ou padding: 10px; se todos os lados da caixa forem iguais */
            /*
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            pode ser simplificado com shorthand mas deve estar recpectivamente na ordem: top, right, bottom, left. como um relógio no sentido horario
            */
            margin: 20px auto 20px auto;
            /*   cima   direita  baixo  esquerda*/    

            /*
            outline-width: 5px;
            outline-style: dashed;
            outline-color: rgb(236, 149, 123);
            */
            outline: 5px dashed rgb(236, 149, 123); /* shorthand */
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        a {
            color: blue;
            text-decoration: none;
            border: solid 2px rgb(190, 38, 38)
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
