<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        div.container {
            background-color: blueviolet;
            
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
            height: 50px;
            flex-basis: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Babayagha</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">Fffffffffffffffffffffffffdadadadaaaaaaaaaaaaaaaa</div>
        <div class="item">Gfjsjhufsuus</div>
    </div>
</body>
</html>
