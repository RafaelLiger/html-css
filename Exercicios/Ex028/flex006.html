<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        div.container {
            background-color: blueviolet;
            
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
            padding: 20px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item" style="order: -1;">D</div> <!-- repare que a letra D virou a primeira, isso acontece por que como o padrão do order sem configurar nada é = 0 e -1 é menor que 0 então a letra D entra na frente na fila-->
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
