<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        div.container {
            background-color: blueviolet;
            
            display: flex;
            /* Pode declarar junto ex: flex-flow: row-reverse wrap*/
            flex-direction:row-reverse;
            flex-wrap: wrap;
        }
        div.item {
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
            flex: auto; /* não permite que fique espaços em branco dentro do container(pai). só funciona no pai*/
           
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
