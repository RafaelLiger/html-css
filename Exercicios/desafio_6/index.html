<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li title="Tag &lt;a&gt;">Link para outra página</li>
        <li title="Tag &lt;img&gt;">Inserir uma imagem</li>
        <li title="Tag &lt;table&gt;">Criar uma tabela</li>
        <li title="Tag &lt;form&gt;">Criar um formulário</li>
        <li title="Tag &lt;video&gt;">Adicionar um vídeo</li>  
    </ul>    
    
</body>
</html>
