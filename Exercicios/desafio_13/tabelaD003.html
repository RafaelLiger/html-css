<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            
        }
        table {
            border-collapse: collapse;
           
        }
        tr, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            
        }
        thead{
            background-color: gray;
            color: white;
            
        }
        .media {
            text-align: left;
        }
        col.carea {
            background-color:greenyellow;
        }
        col.cgrupo {
            background-color: lightblue;
        }
        .vermelho { /* Classe para a coluna da média */
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tabela 3 do desafio</h1>
   
   
    <table>
        <colgroup>  <!-- Define estilos para colunas específicas -->
            <col class="carea">
            <col class="cdiciplinas">
            <col class="cgrupo" span="2"> <!-- Aplica estilo a duas colunas por isso só tem 4 col, 2 colulas estão compartilhando a msm configuração -->
            <col class="vermelho"> <!-- Coluna da média com fundo vermelho -->


        </colgroup>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <thead>
            <th colspan="4" class="media" scope="row">Média de Exatas</th>
            <td>0.0</td>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <thead>
            <th colspan="4" class="media" scope="row">Média de Humanas</th>
            <td>0.0</td>
        </thead>
    </table>
    
</body>
</html>
